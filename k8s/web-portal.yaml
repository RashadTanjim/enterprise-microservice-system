apiVersion: v1
kind: Service
metadata:
  name: web-portal
  namespace: enterprise-ms
  labels:
    app.kubernetes.io/name: web-portal
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app.kubernetes.io/name: web-portal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-portal
  namespace: enterprise-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web-portal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-portal
    spec:
      containers:
        - name: web-portal
          image: ghcr.io/your-org/enterprise-microservice-system/web-portal:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
