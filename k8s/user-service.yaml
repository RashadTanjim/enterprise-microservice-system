apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: enterprise-ms
  labels:
    app.kubernetes.io/name: user-service
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app.kubernetes.io/name: user-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: enterprise-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: user-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-service
    spec:
      containers:
        - name: user-service
          image: ghcr.io/your-org/enterprise-microservice-system/user-service:latest
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: USER_SERVICE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_PASSWORD
            - name: AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: AUTH_JWT_SECRET
            - name: AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: AUTH_CLIENT_SECRET
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: REDIS_PASSWORD
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 20
